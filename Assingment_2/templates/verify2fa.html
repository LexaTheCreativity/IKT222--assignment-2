{% extends 'base.html' %}

{% block content %}
    <form style="text-align: center" method="POST" action="{{ url_for('verify2fa', username=username) }}">
      <div class="row">
        <div class="col-md-4"></div>
          <div class="col-md-4">
            <main class="form-signin w-100 m-auto">
              <h1 class="h3 mb-3 fw-normal text-center">Enter OTP</h1>
              <div>
                <label for="otp_input" class="form-label">OTP</label>
                <input type="text" class="form-control" id="otp_input" name="otp_input" placeholder="Enter OTP" required>
              </div>
              <br/>
              <br/>
              <button class="w-50 btn btn-lg btn-primary" type="submit">Verify</button>
            </main>
          </div>
        <div class="col-md-4"></div>
      </div>
    </form>

{% endblock %}

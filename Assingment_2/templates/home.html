{% extends 'base.html' %}

{% block content %}
  <div class="container" align="center">
    <h1 class="mt-4">Guardians of the Firewall</h1>

    <div>
        <p>Zero Trust? More Like Zero Chill for Hackers</p>
    </div>

    <!-- Display all posts -->
    <div class="list-group">
      {% for post in posts %}
       <div class="list-group-item m-2" >
        <h5 class="mb-1">{{ post[0] }}</h5>  <!-- Title -->
        <p class="mb-1">{{ post[1] }}</p>     <!-- Content -->
        <small>Posted by {{ post[2] }}</small> <!-- Username -->
      </div>
      {% else %}
      <p>Seems to be a void here! Hmm... Be the first to inject one!</p>
      {% endfor %}
    </div>
  </div>
{% endblock %}

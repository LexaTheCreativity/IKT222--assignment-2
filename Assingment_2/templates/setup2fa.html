{% extends 'base.html' %}

{% block content %}

  <h1 style="text-align: center">Set up 2FA</h1>


  <form style="text-align: center" method="POST" action="{{ url_for('setup2fa', username=username) }}">
    <div class="row">
      <div class="col-md-4"></div>
        <div class="col-md-4">
          <main class="form-signin w-100 m-auto">
            <form role="form">
              <h5>Instructions!</h5>
                <ul>
                  <li>Download <a href="https://play.google.com/store/apps/details?id=com.google.android.apps.authenticator2&hl=en&gl=US" target="_blank">Google Authenticator</a> on your mobile.</li>
                  <li>Set up a new authenticator.</li>
                </ul>
                {% if qr_base64 %}
                  <img src="data:image/png;base64, {{ qr_base64 }}" alt="QR Code"  style="width:200px;height:200px">
                {% else %}
                  <p>Qr code not found</p>
                {% endif %}
                <p class="mt-4 text-center">
                  Once you have scanned the QR, please click <a href="{{ url_for('login')}}">here</a> to login.
                </p>
            </form>
          </main>
        </div>
      <div class="col-md-4"></div>
    </div>
  </form>

{% endblock %}
